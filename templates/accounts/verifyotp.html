{% extends 'base.html' %}

{% block title %} | Verify OTP {% endblock %}
{% block content %}
{% load static %}

<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>OTP Verification</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Verify OTP</li>
            </ul>
        </div>
    </div>
</div>

<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'img/logos/cardealerLogo.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3>Enter Verification Code</h3>
                    {% include 'includes/messages.html' %}
                    <form method="POST" action="{% url 'verify_otp' %}">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="otp" class="input-text" placeholder="Enter 6-digit OTP"
                                pattern="\d{6}" title="Please enter a 6-digit number" required>
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-success float-left">
                                Verify OTP
                            </button>
                        </div>
                        <div class="extra-login clearfix mt-3">
                            <span>
                                Didn't receive code?
                                <a href="#" class="thembo">Resend OTP</a><br>
                                <a href="{% url 'login' %}" class="thembo">Return to Login</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
