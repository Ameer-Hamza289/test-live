{% extends 'base.html' %}

{% block title %} | Forgot Password {% endblock %}
{% block content %}
{% load static %}

<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Password Reset</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Forgot Password</li>
            </ul>
        </div>
    </div>
</div>

<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'img/logos/cardealerLogo.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3>Reset Your Password</h3>
                    {% include 'includes/messages.html' %}
                    <form method="POST" action="{% url 'password_reset' %}">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="email" name="email" class="input-text"
                                placeholder="Enter your registered email" autocomplete="email" required>
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-success float-left">
                                Send Reset Link
                            </button>
                        </div>
                        <div class="extra-login clearfix">
                            <span>
                                Remembered your password?
                                <a href="{% url 'login' %}" class="thembo">Login here</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
